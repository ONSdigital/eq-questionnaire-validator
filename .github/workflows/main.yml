name: Main

on:
  push:
    branches:
      - main

jobs:
  docker-push:
      permissions:
        contents: read
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

        - name: Build
          run: |
            docker build -t ${{ secrets.GAR_LOCATION }}/${{ secrets.GAR_PROJECT_ID }}/docker-images/eq-questionnaire-validator:latest .
            docker build -f Dockerfile-ajv -t${{ secrets.GAR_LOCATION }}/${{ secrets.GAR_PROJECT_ID }}/docker-images/eq-questionnaire-validator:latest-ajv .
        - name: Push
          run: |
            gcloud auth configure-docker ${{ secrets.GAR_LOCATION }}
            echo "Pushing to GAR with tag [latest]"
            docker push ${{ secrets.GAR_LOCATION }}/${{ secrets.GAR_PROJECT_ID }}/docker-images/eq-questionnaire-validator:$TAG
            echo "Pushing with tag [$TAG-ajv]"
            docker push ${{ secrets.GAR_LOCATION }}/${{ secrets.GAR_PROJECT_ID }}/docker-images/eq-questionnaire-validator:$TAG-ajv